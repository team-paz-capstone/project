<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>List User</title>
</head>

<body>

<div class="container">

    <h4>Admin: User Management</h4>
    <hr>

    <a th:href="@{/offices/list}" class="btn btn-primary btn-sm mb-3">
        Manage Offices
    </a>

    <br>

    <a th:href="@{/users/addForm}" class="btn btn-primary btn-sm mb-3">
        Add User
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Office</th>
            <th>Signature</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${users}">

            <td th:text="${user.id}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.admin}"/>
            <td th:text="${user.office?.name}"/>

            <td>
                <a th:href="@{/users/viewSignature(userId=${user.id})}"
                   class="btn btn-info btn-sm">
                    View
                </a>
            </td>

            <!-- add an update button-->
            <td>
                <a th:href="@{/users/updateForm(userId=${user.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
            </td>

            <!-- add a delete button-->
            <td>
                <a th:href="@{/users/delete(userId=${user.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false"
                >
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
